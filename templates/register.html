{% load static %}

  <head>

    <link href="{% static 'myproject/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font/font_face.css' %}" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    
  </head>
  <body class="text-center bg-dark">
    
<main class="container text-white bg-dark d-flex w-100 h-100 p-3 mx-auto flex-column"" style="font-family: Skyrim; font-size: 18pt;">
  <div class="col align-self-center ">
   
    <form method="POST" action="">
      
        {% csrf_token %}
    
      <h1 style="margin-top: 50px;">Sign up</h1>

      <div class="row">
        <div class="col-6" style="margin-top: 20px;">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" name="first_name" >
        </div>

        <div class="col-6" style="margin-top: 20px;">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" name="last_name">
        </div>
      </div>

      
        <div class="col-8 offset-md-2" style="margin-top: 20px;">
          <label class="form-label">Email Address</label>
          <div class="input-group has-validation">
              <input type="text" class="form-control" name="email" >
            </div>
        </div>    

      
      
        <div class="col-6 offset-md-3" style="margin-top: 20px; ">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username1" >
        </div>

        <div class="col-md-5" style="margin-top: 20px; margin-left: 70pt;">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password1">
          
        </div>

        <div class=" col-md-5"  style="margin-top: 20px; margin-left: 70pt;">
          <label class="form-label">Repeat Password</label>
          <input type="password" class="form-control" name="password2">
        </div>

        

        <div class="row">
          <div class="col-md-6 offset-md-3" style="padding: 20px; margin-top: 70px; margin-bottom: 200px;">

              <button class="w-100 btn btn-primary btn-lg" type="submit" >Submit</button>
              {% for message in messages%}
              <p style="color: red;">{{message}}</p>
              {% endfor %}

          </div>
      </div>
      
   
  </form>
</div>

  
</main>


<script src="{% static 'myproject/vendor/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'myproject/vendor/bootstrap/js/bootstrap.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'myproject/vendor/bootstrap/css/bootstrap.min.js' %}"></script>

      
  </body>
</html>
